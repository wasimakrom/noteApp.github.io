<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap CSS -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Note app</title>
   

    <link rel="stylesheet" href="css/style.css" />

    
  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark " >
  
        <a class="navbar-brand mx-5" href="#">Note App</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
         
        <span class="navbar-toggler-icon"></span>     
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item active">
              <a class="nav-link" aria-current="page" href="">Home</a>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown" href="#" id="navbarDropdown"  aria-expanded="false">
                About
              </a>             
            </li>
            
          </ul>
          <form class="d-flex"> 
            <input class="form-control mr-sm-2" id="searchTxt" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      
    </nav>

     <!--Wecome to my notes part-->

    <div class="container my-5">
      <h1>  Welcome to my Note library </h1>  
      <div class="card" >
        <div class="card-body">
         <!--Note title start from here-->
           <div class="form-group">    
              <h5 class="card-title">Add your note title</h5> 
              <input type="text" class="form-control" id="addTitle" aria-describedby="title"
               placeholder="Enter title" >
            </div>
          <!--Add note part -->     
         
            <h5 class="card-title">Add note</h5>  
            <div class="form-group">
               <textarea  placeholder ="Add your note here" class="form-control" id="addTxt" rows="3"  ></textarea>
          </div>

          <!-- <button class="btn btn-primary my-3" id="addBtn" >Add notes</button>  -->
          <button type="button" class="btn btn-success my-3 " id="addBtn">Add note</button>
         
        </div>
      </div>

  <!--Your notes add part-->
       <hr>
       <h1>Your notes</h1>
       <hr>

       <div id="notes" class="row container-fluid"></div>
    </div>


    <script type="text/javascript" src="javascript/app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script> 
  </body>
</html>
